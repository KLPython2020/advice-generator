<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="https://unpkg.com/open-props"/>
  <link rel="stylesheet" href="css/styles.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
<script defer src="./index.js"></script>
</head>
<body>
  <main>
    <div class="container">
      <section id="quote-number"></section>
      <section id="quote"></section>
      <section id="quote-footer"><img src="./images/pattern-divider-mobile.svg"/>
      </section>
      <section id="button">
        <div class="button" aria-label="dice"><img alt="dice - click to generate an advice" aria-label="dice" src="./images/icon-dice.svg">
        </div>
      </section>
    </div>
  </main>
</body>
</html>
